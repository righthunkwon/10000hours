<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="shortcut icon" href="img/favicon.icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- section#content -->
    <!-- <section id="content"></section> -->
    <section id="content">
        <div class="wrapper">
            <div class="title">
                <img src="img/clock.png" alt="background-logo" class="clock__img">
                <div class="title__img">
                    <img src="img/title.png" alt="1만 시간의 법칙">
                </div>
            </div>
            <div class="intro">
                <div class="intro__saying">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</div>
                <div class="explain">
                    <div class="quotes">
                        <img src="img/quotes.png" alt="따옴표">
                    </div>
                    <p>
                        <span>1만 시간의 법칙</span>은<br>어떤 분야의 전문가가 되기
                        위해서는<br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                    </p>
                </div>
            </div>
            <div class="inputs">
                <div class="filed">
                    <p>나는</p>
                    <input type="text" id="field__value" placeholder="예)프로그래밍">
                    <p>전문가가 될 것이다.</p>
                </div>
                <div class="time">
                    <p>그래서 앞으로 매일 하루에</p>
                    <div>
                        <input type="text" id="time__value" placeholder="예)5">
                        <p>시간씩 훈련할 것이다.</p>
                    </div>
                </div>
            </div>
            <div class="start">
                <div class="btn__wrap">
                    <button class="start___btn">나는 ㅁ녀칠 동안 훈련을 해야 1만 시간이 될까?</button>
                    <div class="click__img">
                        <img src="img/click.png" alt="클릭">
                    </div>
                </div>
            </div>
            <div class="result__loading">
                <div class="img__wrap">
                    <img src="img/loading.png" alt="로딩 중">
                </div>
            </div>
            <div class="result">
                <div class="result__wrap">
                    <div>
                        당신은 <span class="field__result"></span>전문가가 되기 위해서
                    </div>
                    <div>
                        대략 <span class="time__result"></span>일 이상 훈련하셔야 합니다!
                    </div>
                </div>
                <div class="buttons">
                    <div class="go">
                        <button class="modal__btn">공부하러 가기!</button>
                    </div>
                    <div class="share">
                        <button class="share__btn">공유하러 가기!</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="modal">
        <div class="cheer">
            <h1>화이팅🔥🔥🔥</h1>
            <h3>당신의 꿈을 응원합니다!!!</h3>
        </div>
        <div class="licat__img">
            <img src="img/licat.png" alt="응원하는 라이캣">
        </div>
        <div class="btn">
            <button class="close__btn">종료하고 진짜 공부하러 가기❗</button>
            <p>(그냥 닫기 버튼입니다.)</p>
        </div>
    </section>
    <footer id="copyright">
        <div class="logo__img">
            <img src="img/logo.png" alt="logo">
        </div>
        <p>
            오늘부터 코딩
        </p>
    </footer>
</body>
</html>
